<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фитнес-центр в Омске">
    <meta name="keywords" content="тренажёрный зал, групповые занятия, кардио-зона, абонемент">
    <title>Supergym - фитнес-центр в Омске</title>
    <link rel="preload" as="font" href="./fonts/alumni-sans-bold.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/alumni-sans-bold.woff" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/alumni-sans-extra-bold.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/alumni-sans-extra-bold.woff" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/alumni-sans-semi-bold.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/alumni-sans-semi-bold.woff" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/roboto-condensed-bold.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/roboto-condensed-bold.woff" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/roboto-condensed-light.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/roboto-condensed-light.woff" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/roboto-condensed-regular.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/roboto-condensed-regular.woff" type="font/woff2" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <div class="container page-header__container">
          <a class="page-header__logo">Supergym</a>
          <a href="tel:88005555555" class="page-header__phone">8-800-555-55-55</a>
        </div>
      </header>
      <main>
        <section class="major">
          <div class="container major__container">
              <div class="major__wrapper">
                <div class="major__sub-wrapper">
                  <ul class="major__list">
                    <li class="major__item">Тренажёрный зал</li>
                    <li class="major__item">Групповые занятия</li>
                    <li class="major__item">Кардио-зона</li>
                  </ul>
                  <div class="major__inner">
                    <span>Омск</span>
                    <h1>Фитнес центр</h1>
                  </div>
                </div>
                <a href="#passes" class="major__link btn">Купить абонемент</a>
              </div>
            <div class="major__image"></div>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
